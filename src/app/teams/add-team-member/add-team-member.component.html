<form class="add-member">
  <mat-form-field class="add-member-field" appearance="outline">
    <mat-label>{{ placeholder }}</mat-label>
    <input
      type="text"
      placeholder="{{ placeholder }}"
      matInput
      [formControl]="inputControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="onSelect($event)"
    >
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option.email"
      >
        <app-user-item [name]="option.name"></app-user-item>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="add-member-action">
    <button
      mat-icon-button
      (click)="onAddMember()"
      [disabled]="!this.selectedMember"
    >
      <mat-icon
        [svgIcon]="'feather:member-plus'"
        class="add-member-action-icon"
      ></mat-icon>
    </button>
  </div>
</form>
