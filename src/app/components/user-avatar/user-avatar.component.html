<div class="user-avatar">
  <div
    class="user-avatar-image"
    [class.skeleton-box]="loading"
    [class.user-avatar-image-selected]="selected"
    [style.width.px]="size"
    [style.height.px]="size"
  >
    <img *ngIf="photo; else letterTmpl" [src]="photo" />
  </div>

  <ng-template #letterTmpl>
    <span class="user-avatar-text">{{ name | displayNameInitials }}</span>
  </ng-template>
</div>
