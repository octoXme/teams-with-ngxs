<svg
  style="width: 0; height: 0"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 32 32"
>
  <defs>
    <linearGradient id="half" x1="0" x2="100%" y1="0" y2="0">
      <stop offset="50%" class="color-stop-1"></stop>
      <stop offset="50%" class="color-stop-2"></stop>
    </linearGradient>

    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="star">
      <path
        d="M31.547 12a.848.848 0 00-.677-.577l-9.427-1.376-4.224-8.532a.847.847 0 00-1.516 0l-4.218 8.534-9.427 1.355a.847.847 0 00-.467 1.467l6.823 6.664-1.612 9.375a.847.847 0 001.23.893l8.428-4.434 8.432 4.432a.847.847 0 001.229-.894l-1.615-9.373 6.822-6.665a.845.845 0 00.214-.869z"
      />
    </symbol>
  </defs>
</svg>

<div class="skill-rating">
  <span *ngFor="let fullStar of fullStars">
    <svg class="skill-rating-star skill-rating-star-active">
      <use xlink:href="#star"></use>
    </svg>
  </span>
  <span *ngIf="isHalfStart">
    <svg class="skill-rating-star skill-rating-star-active">
      <use xlink:href="#star" fill="url(#half)"></use>
    </svg>
  </span>
  <span *ngFor="let emptyStar of emptyStars">
    <svg class="skill-rating-star">
      <use xlink:href="#star"></use>
    </svg>
  </span>
</div>
